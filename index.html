    <main class="main-page">
        <form>
            <fieldset>
                <legend>Russian Train Tickets</legend>
                <div class="departure">
                    <label for="departure">Departure city:</label>
                    <input type="text" name="city" id="departure" placeholder="Type city name">
                    <span>Ex: </span><button class="city" value="St. Petersburg">St. Petersburg</button><span>, </span><button class="city" value="Moscow">Moscow</button>
                </div>
                <button class="reverse"></button>
                <div class="arrival">
                    <label for="arrival">Arrival city:</label>
                    <input type="text" name="city" id="arrival" placeholder="Type city name">
                    <label for="departure"><span>Ex: </span><button class="city" value="St. Petersburg">St. Petersburg</button>, <button class="city" value="Moscow">Moscow</button></label>
                </div>
                
                <div class="date">
                    <label for="departure-date">Departure date:</label>
                    <input type="date" id="departure-date">
                    <label for="checkbox">Roundtrip</label>
                    <input type="checkbox" id="checkbox">
                    <label for="return-date">Return date:</label>
                    <input type="date" class="return-date" id="return-date">
                    <label for="currency">Currency</label>
                    <select class="currency" id="currency">
                        <option>usd</option>
                        <option selected>rub</option>
                        <option>gbr</option>
                        <option>eur</option>
                        <option>chf</option>
                    </select>
                    <button type="submit" class="send-button">Search</button>
                </div>
            </fieldset>
        </form>
